<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Druhé stanoviště</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
  font-family: Arial, sans-serif;
  color:#fff;
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px 16px;
  gap:16px;
}

.logo{
  width:min(70vw,320px);
  height:auto;
  filter:drop-shadow(0 0 20px rgba(255,0,0,.9));
}

h2{
  margin: 0 0 6px 0;
  font-size: 28px;
  text-shadow: 0 0 10px rgba(255,0,0,.6);
}

.photo{
  width: min(92vw, 560px);
  height: auto;
  border-radius: 14px;
  border: 1px solid rgba(255,0,0,.55);
  box-shadow: 0 0 22px rgba(255,0,0,.25);
  background: rgba(0,0,0,.25);
}

.btn{
  width: min(86vw, 340px);
  padding: 16px 18px;
  border-radius: 14px;
  border: 1px solid rgba(255,0,0,.9);
  background: red;
  color: white;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(255,0,0,.25);
}

.btn:active{
  transform: scale(0.98);
}
.small{
  opacity:.75;
  font-size: 13px;
  margin-top: -6px;
}
</style>
</head>

<body>

<div class="wrap">
  <img class="logo" src="bezpozadi.png" alt="PRIMASRANDA">

  <h2>Druhé stanoviště</h2>
  <div class="small">Dojděte na místo podle fotky</div>

  <!-- POZOR: název souboru musí sedět přesně -->
  <img class="photo" src="mistos2.jpeg" alt="Místo stanoviště 2">

  <button class="btn" onclick="location.href='s3.html'">JSEM NA MÍSTĚ</button>
</div>

</body>
</html>
