<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Druhé stanoviště</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
  font-family: Arial, sans-serif;
  color:#fff;
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px;
  gap:20px;
}

.logo{
  width:min(60vw,260px);
  filter:drop-shadow(0 0 20px rgba(255,0,0,.8));
}

.photo{
  width:min(90vw,500px);
  border-radius:14px;
  border:1px solid rgba(255,0,0,.6);
  box-shadow:0 0 20px rgba(255,0,0,.4);
}

button{
  padding:14px 30px;
  background:red;
  border:none;
  border-radius:12px;
  color:white;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrap">

<img class="logo" src="bezpozadi.png">

<h2>Druhé stanoviště</h2>

<img class="photo" src="mistos2.jpeg" alt="Místo">

<button onclick="goNext()">JSEM NA MÍSTĚ</button>

</div>

<script>
function goNext(){
  window.location.href = "s3.html";
}
</script>

</body>
</html>
