<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>První hádanka, troufáte si?</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
  font-family: Arial, sans-serif;
  color:#fff;
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px 16px;
  gap:14px;
}

.logo{
  width:min(60vw,260px);
  height:auto;
  filter:drop-shadow(0 0 18px rgba(255,0,0,.85));
}

.card{
  width:min(90vw,420px);
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,0,0,.5);
  border-radius:14px;
  padding:18px;
}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid rgba(255,0,0,.6);
  background:#111;
  color:white;
  font-size:16px;
}

button{
  margin-top:12px;
  padding:12px 20px;
  background:red;
  border:none;
  border-radius:10px;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#msg{
  margin-top:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="wrap">

<img class="logo" src="bezpozadi.png">

<div class="card">
<h2>Stanoviště 1</h2>
<p>
Najděte místo, kde se vaří nejlepší káva.  
Kolik je tam kulatých stolů?
</p>

<input type="text" id="heslo" placeholder="Zadejte heslo">
<button onclick="check()">Odeslat</button>

<div id="msg"></div>
</div>

</div>

<script>
function check(){
  let val = document.getElementById("heslo").value.toLowerCase().trim();

  if(val === "4"){   // <-- TADY změníš správné heslo
    window.location.href = "s2.html";
  } else {
    document.getElementById("msg").innerHTML = "❌ Špatné heslo.";
  }
}
</script>

</body>
</html>
