<script>
let wrongAttempts = 0;
let hintStep = 0;

function normalize(text){
  return (text || "").toLowerCase().trim();
}

function triggerShake(){
  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 400);
}

function showFail(){
  const screen = document.getElementById("failScreen");
  screen.style.display = "flex";

}

function check(){
  const val = normalize(document.getElementById("heslo").value);

  if(val === "4"){ // <-- sem dej spr√°vn√© heslo
    window.location.href = "s2.html";

  }

  // ≈°patnƒõ:
  wrongAttempts++;
  document.getElementById("msg").innerHTML = "‚ùå ≈†patn√© heslo.";
  triggerShake();
  showFail();

  if(wrongAttempts >= 2){
    document.getElementById("msg").innerHTML += "<br><span style='color:#ff9999'>Pot≈ôebujete n√°povƒõdu?</span>";
  }
}

function nextHint(){
  const box = document.getElementById("hintBox");
  box.style.display = "block";

  if(hintStep === 0){
    box.innerHTML = "üí° N√°povƒõda 1: Hledejte nƒõco ƒçerven√©ho pobl√≠≈æ.";
    hintStep++;

}

// Enter = odeslat

});
</script>
